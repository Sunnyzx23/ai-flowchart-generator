<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI流程图生成 - 完整流程测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 120px;
            resize: vertical;
        }
        button {
            background: #007AFF;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056CC;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
        }
        .status.success {
            background: #e8f5e8;
            color: #2e7d2e;
        }
        .status.error {
            background: #ffebee;
            color: #c62828;
        }
        .result {
            background: white;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 20px;
        }
        .mermaid-code {
            background: #f8f8f8;
            padding: 10px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>AI流程图生成工具 - 完整流程测试</h1>
    
    <div class="container">
        <h2>输入需求</h2>
        <div class="input-group">
            <label for="requirement">需求描述：</label>
            <textarea id="requirement" placeholder="请输入您的业务需求描述...">用户在wps office的pc客户端，打开一个pdf文档，点击导航上的ai全文对照翻译入口，判断用户登录态，登录后，判断用户qi权益，使用全文翻译功能，请输出这个全文翻译功能的使用和商业化的流程图</textarea>
        </div>
        
        <div class="input-group">
            <label for="productType">产品形态：</label>
            <select id="productType">
                <option value="web">Web端应用</option>
                <option value="mobile">移动端应用</option>
                <option value="desktop" selected>桌面端应用</option>
                <option value="plugin">插件/扩展</option>
            </select>
        </div>
        
        <div class="input-group">
            <label for="implementType">实现方式：</label>
            <select id="implementType">
                <option value="ai" selected>AI能力实现</option>
                <option value="traditional">传统功能实现</option>
                <option value="uncertain">不确定</option>
            </select>
        </div>
        
        <button id="generateBtn" onclick="generateFlowchart()">生成流程图</button>
    </div>
    
    <div id="statusContainer"></div>
    <div id="resultContainer"></div>

    <script>
        let currentSessionId = null;
        let statusInterval = null;

        function showStatus(message, type = 'loading') {
            const container = document.getElementById('statusContainer');
            container.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function showResult(result) {
            const container = document.getElementById('resultContainer');
            container.innerHTML = `
                <div class="result">
                    <h3>生成结果</h3>
                    <p><strong>会话ID:</strong> ${result.sessionId}</p>
                    <p><strong>状态:</strong> ${result.status}</p>
                    <p><strong>处理时间:</strong> ${result.processingTime}ms</p>
                    <h4>Mermaid代码:</h4>
                    <div class="mermaid-code">${result.result.mermaidCode}</div>
                </div>
            `;
        }

        function showError(error) {
            const container = document.getElementById('resultContainer');
            container.innerHTML = `
                <div class="result">
                    <h3>错误信息</h3>
                    <div class="status error">${error}</div>
                </div>
            `;
        }

        async function generateFlowchart() {
            const requirement = document.getElementById('requirement').value.trim();
            const productType = document.getElementById('productType').value;
            const implementType = document.getElementById('implementType').value;
            
            if (!requirement) {
                showStatus('请输入需求描述', 'error');
                return;
            }

            const generateBtn = document.getElementById('generateBtn');
            generateBtn.disabled = true;
            
            try {
                showStatus('正在创建分析会话...', 'loading');
                
                // 创建分析会话
                const createResponse = await fetch('http://localhost:3001/api/v1/analysis/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        requirement,
                        productType,
                        implementType
                    })
                });

                const createData = await createResponse.json();
                console.log('创建会话响应:', createData);

                if (!createResponse.ok || !createData.success) {
                    throw new Error(createData.error?.message || '创建会话失败');
                }

                currentSessionId = createData.data.sessionId;
                showStatus(`会话创建成功 (${currentSessionId})，正在分析中...`, 'loading');
                
                // 开始轮询状态
                startStatusPolling();
                
            } catch (error) {
                console.error('生成失败:', error);
                showStatus(`生成失败: ${error.message}`, 'error');
                generateBtn.disabled = false;
            }
        }

        function startStatusPolling() {
            if (!currentSessionId) return;
            
            const pollStatus = async () => {
                try {
                    const response = await fetch(`http://localhost:3001/api/v1/analysis/${currentSessionId}`);
                    const data = await response.json();
                    
                    console.log('状态查询响应:', data);
                    
                    if (!response.ok) {
                        if (response.status === 404) {
                            showStatus('会话不存在或已过期，请重新生成', 'error');
                        } else {
                            showStatus(`状态查询失败: ${response.status}`, 'error');
                        }
                        clearInterval(statusInterval);
                        document.getElementById('generateBtn').disabled = false;
                        return;
                    }
                    
                    if (!data.success || !data.data) {
                        throw new Error(data.error?.message || '状态查询失败');
                    }
                    
                    const analysisData = data.data;
                    
                    // 更新状态显示
                    if (analysisData.status === 'completed') {
                        showStatus('分析完成！', 'success');
                        showResult(analysisData);
                        clearInterval(statusInterval);
                        document.getElementById('generateBtn').disabled = false;
                    } else if (analysisData.status === 'error') {
                        showStatus(`分析失败: ${analysisData.error?.message || '未知错误'}`, 'error');
                        showError(analysisData.error?.message || '分析过程中发生错误');
                        clearInterval(statusInterval);
                        document.getElementById('generateBtn').disabled = false;
                    } else {
                        const progress = analysisData.progress?.percentage || 0;
                        const message = analysisData.progress?.message || '正在处理中...';
                        showStatus(`${message} (${progress}%)`, 'loading');
                    }
                    
                } catch (error) {
                    console.error('状态查询错误:', error);
                    showStatus(`状态查询失败: ${error.message}`, 'error');
                    clearInterval(statusInterval);
                    document.getElementById('generateBtn').disabled = false;
                }
            };
            
            // 立即执行一次，然后每2秒轮询
            pollStatus();
            statusInterval = setInterval(pollStatus, 2000);
        }
    </script>
</body>
</html>
